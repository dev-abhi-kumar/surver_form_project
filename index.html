<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Project</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prociono&display=swap');
        </style>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <div class="survey_form">
    <form id="survey-form" action="https://httpbin.org/post" method="post">
      <label for="name" id="name-label">Name<input id="name" name="name" type="text" placeholder="Enter your name" required /></label>

      <br>

      <label id="email-label" for="email">Email:<input id="email" type="email" name="email" placeholder="Enter your Email" required /></label>
       
      <label id="number-label" for="age">Age <small>(optional)</small> <input id="number" name="age" type="number" min="18" max="35" placeholder="Age"/></label>

      <br>
      <label id="state-option-label" for="state">Which State are belong to us ?    
      <select id="dropdown" name="state">
        <option value="">select</option>
        <option value="Bihar">Bihar</option>
        <option value="Delhi">Delhi</option>
        <option value="Goa">Goa</option>
      </select>
      </label>

      <br>  
      <br>    
      <label id="male-female">Select Gender :
        <br>
        <input type="radio" id="gender" name="gender" value="male"></input>
        <label id="gender">Male </label>
        <br>
        <input type="radio" id="gender" name="gender" value="female"></input>
        <label id="gender">Female </label>
      </label>

      <br><br>
      <label id="check_box_level" for="checkbox">What would you like to see improved? (Check all that apply) :
      
        <label id="several_field" for="checkbox_option"><input name="checkbox_option" type="checkbox" value="Front-end Projects">  Front-end Projects</label>
        <label id="several_field" for="checkbox_option"><input name="checkbox_option" type="checkbox" value="Back-end Projects">  Back-end Projects</label>
        <label id="several_field" for="checkbox_option"><input name="checkbox_option" type="checkbox" value="Coding"> Coding</label>
        <label id="several_field" for="checkbox_option"><input name="checkbox_option" type="checkbox" value="Gitter help rooms"> Gitter help rooms</label>
        <label id="several_field" for="checkbox_option"><input name="checkbox_option" type="checkbox" value="Forum"> Forum</label>
        <label id="several_field" for="checkbox_option"><input name="checkbox_option" type="checkbox" value="Web Developmwnt"> Web Developmwnt</label>
      </label>

      <label id="text_box_level" class="text_box_level" for="comment">Any Problem to Write:</label>
      <br>
      <textarea id="text_box_level" placeholder="Enter Data Here" name="comment"></textarea>

      <br>
      <input type="submit" id="submit" name="submit"></input>
      <label id="submit" for="submit"></label> 
    </form>
  </div>
    
</body>
</html>
